<!DOCTYPE html>
<html>
<head>
    <title>Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0%;
        }

        .main-parent {
            width: 100%;
            position: relative;
        }

        .header-row {
            display: flex;
            background-color: rgba(0, 0, 0, 0.7);
            height: 125px;
            width: 100%;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 1;
        }

        #header-logo > img {
            width: 170px;
            height: 170px;
            transition: transform 0.3s;
			padding-right: 10px;
        }

        #header-logo > img:hover {
            transform: scale(1.1); /* Increase size on hover */
        }

        .header-menu {
            display: flex;
            margin: 150px;
			padding-left: 5px;
        }

        .header-menu > p {
            color: white;
            font-size: 25px;
            margin-right: 25px;
            padding: 5px;
            padding-left: 15px;
            padding-right: 15px;
            transition: color 0.5s;
        }

        .header-menu > p:hover {
            color: black; /* Text color on hover */
            background-color: white; /* Background color on hover */
            border-radius: 20px;
        }

        .header-icons > img {
            width: 35px;
            height: 35px;
            margin-right: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
            border: 2px solid white;
        }

        .header-icons > img:hover {
            transform: scale(1.2); /* Increase size on hover */
        }

        .main-content {
			display: flex;
            width: 100%;
            height: 1070px;
        }

        .homepage-img {
            position: relative;
        }

        .homepage-img > img {
            width: 100%;
        }

        .homepage-searchbar {
            position: fixed;
            top: 150px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

		#find {
			padding: 0;
			border: none;
			background: none;
			width: 50px;
			height: 50px;
			background-color: transparent;
		}

		#find > img:hover {
            transition: transform 0.3s;
            transform: scale(1.2); /* Increase size on hover */
        }

		#find > img {
			width: 100%;
			height: 100%;
		}

        #searchbar {
			border: 2px solid black;
            width: 30%;
            padding: 10px;
            font-size: 16px;
            border-radius: 50px;
			margin-right: 10px;
        }

		*:focus {
			outline: none;
		}

        .copyrights {
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            color: white;
        }

		.copyrights > pre {
			font-family:'Franklin Gothic Medium';
			font-size: 15px;
		}
		
		.grayscale > img{
		  filter: grayscale(100%);
		}
		
		.main-content {
            width: 100%;
            height: 1070px;
            position: relative;
        }

        .restaurants-menu{
			position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 30px;
            width: 55%;
        }
		
		.restaurants-menu > h1{
			background-color: rgba(0, 0, 0, 0.65);
			border-radius: 30px;
			padding: 20px
		}
		
		.search-filter-menu {
            display: flex;
            align-items: center;
            justify-content: center;
        }
		
        #search-bar,
        #sort-by,
        #order-by {
            border: 2px solid black;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 10px;
            width: 200px; /* Adjust width as needed */
        }

        #find img {
            width: 80%;
            height: 80%;
        }

        #find:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
		
		.invert { filter: invert(100%); }
		
		.restaurants-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        .restaurant-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.65);
            border-radius: 10px;
        }

        .restaurant-logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .restaurant-info {
            flex-grow: 1;
            text-align: left;
        }

        .restaurant-info h2 {
            margin-bottom: 5px;
        }

        .restaurant-rating {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .restaurant-rating meter {
            width: 100px;
            height: 50px;
            margin-right: 10px;
        }

        .restaurant-description {
            margin-bottom: 10px;
        }

        .show-reviews-btn {
            padding: 8px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .show-reviews-btn:hover {
            background-color: gray; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="main-parent">
        <div class="header-row">
            <div id="header-logo">
                <img src="images/logo-icon-white.png" alt="logo image here">
            </div>
			
			<div class="header-icons grayscale">
                <img src="images/facebook-icon.png">
                <img src="images/instagram-icon.png">
                <img src="images/tiktok-icon.png">
            </div>

            <div class="header-menu">
				<p>Home</p>
                <p>About Us</p>
                <p>Restaurants</p>
                <p>Profile</p>
				<p>Logout</p>
            </div>


        </div>

        <div class="main-content">
            <div class="homepage-img">
                <img src="images/background-image.png" alt="background image here">
                
                <div class="restaurants-menu">
					<br><br><br><br><br><br><br><br> <!-- temporary padding -->
                    <h1>Restaurants</h1>

                    <div class="search-filter-menu">
                        <input type="text" id="search-bar" placeholder="Search Restaurants">
                        <select id="sort-by">
                            <option value="name">Sort By Name</option>
                            <option value="rating">Sort By Rating</option>
                        </select>
                        <select id="order-by">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
						<button id="find">
							<img class="invert" src="images/find-icon.png" alt="search icon here">
						</button>
                    </div>
					
					<div class="restaurants-list">
                        <div class="restaurant-item">
                            <img class="restaurant-logo" src="images/restaurant1-logo.png" alt="restaurant logo">
                            <div class="restaurant-info">
                                <h2>Tinuhog ni Benny</h2>
                                <div class="restaurant-rating">
                                    <meter value="4.5" min="0" max="5">4.5</meter>
                                    <span>4.5/5.0</span>
                                </div>
                                <p class="restaurant-description">Lorem ipsum</p>
                            </div>
							<button class="show-reviews-btn">Reviews</button>
                        </div>

                        <div class="restaurant-item">
                            <img class="restaurant-logo" src="images/restaurant2-logo.png" alt="restaurant logo">
                            <div class="restaurant-info">
                                <h2>Sinangag Express</h2>
                                <div class="restaurant-rating">
                                    <meter value="3.8" min="0" max="5">3.8</meter>
                                    <span>3.8/5.0</span>
                                </div>
                                <p class="restaurant-description">Lorem ipsum</p>
                            </div>
							<button class="show-reviews-btn">Reviews</button>
                        </div>
					</div>
                </div>
            </div>
        </div>

        <div class="copyrights">
            <pre>Copyright Â© 2024 - sulEAT FOOD BITES  |  Policy</pre>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
