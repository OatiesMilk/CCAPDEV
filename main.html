<!DOCTYPE html>
<html>
	<head>
		<title>Web Application</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				margin: 0%;
			}

			.main-parent {
				width: 100%;
				height: 1000px;
			}

			.header-row {
				display: flex;
				background-color: dimgray;
				height: 100px;
				width: 100%;
				align-items: center;
			}

			#header-logo {
				display: flex;
				width: 25%;
				justify-content: center;
			}

			.header-menu {
				display: flex;
				width: 50%;
				justify-content: center;
			}

			.header-menu > p {
				font-size: 30px;
				margin-right: 25px;
				padding: 5px;
				padding-left: 15px;
				padding-right: 15px;
    			transition: color 0.3s; /* Smooth transition */
			}

			.header-menu > p:hover {
				color: #fff; /* Text color on hover */
				background-color: #333; /* Background color on hover */
				border-radius: 20px;
			}

			.header-icons {
				display: flex;
				width: 25%;
				justify-content: right;
			}

			.header-icons > img {
				width: 40px;
				height: 40px;
				margin-right: 10px;
				border-radius: 10px;
			}

			.main-content {
				display: flex;
				flex-direction: column;
				height: 100%;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="main-parent">
			<div class="header-row">
				<div id="header-logo">
					<img src="" alt="logo image here">
				</div>

				<div class="header-menu">
					<p>about us</p>
					<p>restaurants</p>
					<p>order now</p>
				</div>

				<div class="header-icons">
					<img src="/images/facebook-icon.png">
					<img src="/images/instagram-icon.png">
					<img src="/images/tiktok-icon.png">
				</div>
			</div>

			<div class="main-content">
				<img src="" alt="background image here">
			</div>
		</div>
		<script src=""></script>
	</body>
</html>
