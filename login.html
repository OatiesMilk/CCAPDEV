<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: arapey;
    background: url('https://www.wallpapers13.com/wp-content/uploads/2016/01/Cool-and-Beautiful-Nature-desktop-wallpaper-image-2560X1600-1600x1200.jpg') no-repeat center center fixed;
    background-size: cover;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .login-container {
  	background-color: rgba(0, 0, 0, 0.8);
    width: 400px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .login-header {
    color: #ffffff;
    padding: 10px;
    text-align: center;
  }

  .form-group {
  	font-size: 9px;
    justify-content: center;
  	color: #ffffff;
    margin-bottom: 15px;
  }
  
  .form-checker-text{
  	align-items: center;
    justify-content: center;
  	color: #ffffff;
    margin-bottom: 15px;
  }

  .label {
    display: block;
    margin-bottom: 5px;
  }

  .input-text,
  .input-password {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }

  .input-submit {
  	display: block;
  	margin: 20px auto; 
    width: 20%;
    padding: 10px;
    border: none;
    background: #ffff;
    color: #00000;
    cursor: pointer;
  }

  .input-submit:hover {
    background: #444;
  }

  .login-footer {
  	color: #ffffff;
    text-align: center;
    margin-top: 20px;
  }

  .error {
    color: red;
    text-align: center;
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
  <img src="https://github.com/OatiesMilk/CCAPDEV/blob/main/images/Logo_White.png?raw=true" alt="Logo" style="height:50px;"> 
  <h2>User Log-in</h2>
</div>
  <form>
    <div class="form-group">
      <label for="username" class="label">USERNAME</label>
      <input type="text" id="username" name="username" class="input-text">
    </div>
    <div class="form-group">
      <label for="password" class="label">PASSWORD</label>
      <input type="password" id="password" name="password" class="input-password" required>
    </div>
    <div class="form-checker-text">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
      <div class="error">
    <p>Username and Password does not match.</p>
  </div>
    <div class="form-group">
      <input type="submit" value="LOG IN" class="input-submit">
    </div>
  </form>
  <div class="login-footer">
    <p>Don't have an account yet? <a href="--------------------PUT LINK ----------------">Register</a></p>
  </div>
</div>

</body>
</html>
